apply plugin: 'java'

group 'info.garagesalesapp'
version '1.0-SNAPSHOT'

sourceSets {
    main {
        java.srcDirs= ['src']
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
}
